<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Details</title>
</head>
<body>
    <h2>CVE Details</h2>
    <p><strong>ID:</strong> {{ cve.cve_id }}</p>

</body>
</html>
